<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vuex.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{count}}
			<button @click="fun">åŠ 5</button>
		</div>
	</body>
	<script type="text/javascript">
		var mapState = Vuex.mapState;
		var store = new Vuex.Store({
			state:{
				count:10
			},
			mutations:{
				jia:function(state,n){
					state.count += n;
				}
			}
		})
		const vm = new Vue({
			el:'#app',
			data:{},
			computed:{
				...mapState({
					count:state=>state.count
				})
			},
			methods:{
				fun:function(){
					this.$store.commit('jia',5)
				}
			},
			store:store
		})
	</script>
</html>
