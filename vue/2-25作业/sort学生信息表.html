<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<tr>学生信息表</tr>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>籍贯</th>
					<th>联系电话</th>
				</tr>
				<tr v-for='(item,index) in list' :key='item.id'>
					<td>{{index}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>{{item.guanzhi}}</td>
					<td>{{item.lianxi}}</td>
				</tr>
			</table>
			<button @click="dianji">点击使学生信息表进行年龄排序</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				list: [
					{name:'张三',age:20,guanzhi:'广东',lianxi:123456789},
					{name:'李四',age:22,guanzhi:'北京',lianxi:132456789},
					{name:'牛头',age:19,guanzhi:'上海',lianxi:143256789},
					{name:'马面',age:17,guanzhi:'广西',lianxi:165432789},
					{name:'小柒',age:19,guanzhi:'海南',lianxi:176543289}
				]
			},
			methods:{
				dianji:function() {
					this.list.sort((a,b)=>{
						return a.age - b.age;
					});
				}
			}
		})
	</script>
</html>
