<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="//unpkg.com/element-ui@2.13.0/lib/index.js"></script>
		<style type="text/css">
			@import url("//unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css");;
			table tr td,table tr th{border:1px solid #000;};
			table tr td span{padding-left:5px; padding-right:5px; background: #ccc;};;
		</style>
	</head>
	<body>
		<div id="app">
			<table>
				<tr>
					<th>商品名称</th>
					<th>商品价格</th>
					<th>商品数量</th>
					<th>操作</th>
				</tr>
				<tr v-for = "(item,index) in phoneArr">
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td><span @click="decrement(item)">-</span>{{item.num}}<span @click="increment(item)">+</span></td>
					<td><button @click="addToCart(item)">添加购物车</button></td>					
				</tr>
			</table>
			
			<h2>购物车</h2>
			<table>
				<tr>
					<th>商品名称</th>
					<th>商品价格</th>
					<th>商品数量</th>
					<th>操作</th>
				</tr>
				<template v-if="cartList.length >0">
				<tr v-for = "(item,index) in cartList">
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td><span @click="decrement(item)">-</span>{{item.num}}<span @click="increment(item)">+</span></td>
					<td><button @click="post(cartList,index)">删除商品</button></td>					
				</tr>
				<tr>
					<td>总价：</td>
					<td colspan="3">{{totalPrice}}</td>
				</tr>
				</template>
				<template v-else>
					<tr>
						<td colspan="4">购物车为空</td>
					</tr>
					
				</template>
			</table><strong></strong>
			
		</div>
		<script type="text/javascript">
			var mixindel = {
				methods:{
					post:function(arr,index){
						arr.splice(index,1);
						this.$message({
							message:'已经删除此商品',
							type:'success',
							duration:1000
						})
					}
				}
			}
			var vm = new Vue({
				el:"#app",
				data:{
					phoneArr:[
						{"name":"iphone X","price":5000,num:1},
						{"name":"三星手机","price":4040,num:1},
						{"name":"小米","price":2000,num:1},
						{"name":"oppo","price":1080,num:1}
					],
					cartList:[],//购物车中的商品
				},
				mixins:[mixindel],
				//计算属性
				computed:{
					//总价
					totalPrice:function(){
						var total = 0;
						for(var i = 0;i<this.cartList.length;i++){
							total += this.cartList[i].price * this.cartList[i].num;
						}
						return total;
					}
				},
				methods:{
					//减一
					decrement:function(item){
						if(item.num >=1){
							item.num--;
						}
					},
					//加一
					increment:function(item){
						item.num++;
					},
					//添加购物车的函数
					/*判断购物车中是否有该商品，没有该商品，将 item  push到 cartList
					有该商品，需要 将商品的数量加一
					addToCart
					*/
					addToCart:function(item){
						//将 item 的数据拷贝到 good中
						var good = JSON.parse( JSON.stringify(item));
						//判断购物车中是否有该商品
						var hasOne = false;//购物车中没这种该商品
						if(this.cartList.length){
							//遍历购物车中是否有该商品
							for(var i = 0;i<this.cartList.length;i++){
								//判断购物车中是否有这种商品的名称
								if(good.name != this.cartList[i].name){
									hasOne = false;
								}else{
									hasOne = true;
									//更改 该种商品的数量，数量增加
									this.cartList[i].num += good.num;
									break;
								}
							}
							//判断是否存在该商品
							if(!hasOne){
								console.log(90);
								this.cartList.push(good);
							}
						}else{
							console.log("购物车为空");
							this.cartList.push(good);
						}
					},
					//删除商品
					// deleteGood:function(item){
					// 	//遍历购物车
					// 	for(var i = 0; i<this.cartList.length;i++){
					// 		//找到该商品
					// 		if(item.name == this.cartList[i].name){
					// 			//将该商品从 数组中剔除掉
					// 			this.cartList.splice(i,1);
					// 			break;
					// 		}
					// 	}
					// }
					
				}
			})
		</script>
	</body>
</html>
